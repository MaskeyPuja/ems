{% load static %}

<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Practical action dashboard.">
<title>{% block title %}Employers Management System{% endblock %}</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
 <!-- Favicon-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/line-awesome.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.min.css' %}">
<link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'css/c3.css' %}">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!-- Data Tables -->
<link rel="stylesheet" href="{% static 'plugins/datatable/dataTables.bs4.css' %}">
<link rel="stylesheet" href="{% static 'plugins/datatable/dataTables.bs4-custom.css' %}"> 
</head>

<body class="">
    <!-- Main Search -->

<div id="search">
    <button id="close" type="button" class="close btn btn-primary btn-icon btn-icon-mini btn-round">x</button>
    <form>
        <input type="search" value="" placeholder="Search..." />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<div class="navbar-right">
    <ul class="navbar-nav">
        <li><a href="#search" class="main_search" title="Search..."><i class="la la-search"></i></a></li>

        
        <li><a href="{% url 'logout' %}" class="mega-menu" title="Sign Out"><i class="la la-power-off"></i></a></li>
    </ul>
</div>
<!-- Left Sidebar -->
<aside id="leftsidebar" class="sidebar">
    <div class="navbar-brand">
        <button class="btn-menu ls-toggle-btn" type="button"><i class="la la-navicon"></i></button>
        <a href="{% url 'home' %}">EMS</a>
    </div>
    <div class="menu">
        <ul class="list">
            <li>
                <div class="user-info">
                    <a class="image" href="{% url 'profile_list' %}"><img src="{% static 'images/pf.png' %}" alt="User"></a>
                    <div class="detail">
                        <h4>{{ request.user.username|title }}</h4>
                        <small>{{ request.user.user_roles.first }}</small>
                    </div>
                </div>
            </li>

            <li> <a href="{% url 'login_url' %}" class=""><i class="la la-sign-in"></i><span>Log-in</span></a>
            </li>

            <li> <a href="{% url 'register_url' %}" class=""><i class="la la-tasks"></i><span>Register</span></a>
                <ul class="ml-menu">
                    <li><a href="{% url 'register_url' %}">Register</a></li>
                </ul>
            </li>

        </ul>
    </div>
</aside>


{% block content %}
{% endblock %}


<!-- Jquery Core Js --> 
<script src="{% static 'js/libscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) --> 
<script src="{% static 'js/vendorscripts.bundle.js' %}"></script> <!-- slimscroll, waves Scripts Plugin Js -->
<script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'js/mainscripts.bundle.js' %}"></script>
<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/dateform.js' %}"></script>

<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
<!-- Data Tables -->
<script src="{% static 'plugins/datatable/dataTables.min.js' %}"></script>

<!-- Custom Data tables -->
<script src="{% static 'plugins/datatable/custom/custom-datatables.js' %}"></script>

<script src="{% static 'js/map.js' %}"></script>

{% block scripts %}
{% endblock %}
</body>


</html>
